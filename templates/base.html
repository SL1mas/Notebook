<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/main.css" />
    <title>{% block title %} Main {% endblock %}</title>
  </head>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %}
  <div class="alert alert-{{ category }} mb-0 text-center">{{ message }}</div>
  {% endfor %} {% endif %} {% endwith %} {% block main %}
  <body class="body_style">
    <nav
      class="navbar fixed-top navbar-expand-sm pb-1"
      style="background-color: #e3f2fd"
      data-bs-theme="light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img class="mb-1" src="#" alt="Logo" width="120" height="25" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav justify-content-end"
          id="navbarColor03"
        >
          <ul class="navbar-nav">
            <li class="nav-item text-center">
              <a class="nav-link" aria-current="page" href="#">User settings</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#">Add project</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" href="#">Statistics</a>
            </li>
          </ul>
          <a
            href="{{ url_for('logout') }}"
            class="btn btn-sm btn-outline-secondary"
            >Logout
          </a>
        </div>
      </div>
    </nav>
    {# Main starts here #}
    <main></main>
    {% endblock %}
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
